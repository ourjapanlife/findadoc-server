type Contact {
  email: String!
  phone: String!
  website: String!
  mapsLink: String!
  address: PhysicalAddress!
}

input ContactInput {
  email: String
  phone: String
  website: String
  mapsLink: String
  address: PhysicalAddressInput
}

type PhysicalAddress {
  postalCode: String!
  prefectureEn: String!
  cityEn: String!
  addressLine1En: String!
  addressLine2En: String!
  prefectureJa: String!
  cityJa: String!
  addressLine1Ja: String!
  addressLine2Ja: String!
}

input PhysicalAddressInput {
  postalCode: String
  prefectureEn: String
  cityEn: String
  addressLine1En: String
  addressLine2En: String
  prefectureJa: String
  cityJa: String
  addressLine1Ja: String
  addressLine2Ja: String
}

type Facility {
  id: ID!
  nameEn: String!
  nameJa: String!
  contact: Contact!
  healthcareProfessionalIds: [String!]!
  isDeleted: Boolean!
  createdDate: String!
  updatedDate: String!
}

input FacilityInput {
  nameEn: String
  nameJa: String
  contact: ContactInput
  healthcareProfessionals: [HealthcareProfessionalInput!],
  healthcareProfessionalIds: [String]
  isDeleted: Boolean
}

input HealthcareProfessionalInput {
  names: [LocaleNameInput!]!
  degrees: [DegreeInput!]!
  spokenLanguages: [SpokenLanguageInput!]!
  specialties: [SpecialtyInput!]!
  acceptedInsurance: [Insurance!]!,
  facilityIds: [String!]!
}

type HealthcareProfessional {
  id: ID!
  names: [LocaleName!]!
  degrees: [Degree!]!
  spokenLanguages: [SpokenLanguage!]!
  specialties: [Specialty!]!
  acceptedInsurance: [Insurance!]!,
  isDeleted: Boolean!,
  createdDate: String!
  updatedDate: String!
}

input LocaleNameInput {
  lastName: String!
  firstName: String!
  middleName: String
  locale: Locale!
}

type LocaleName {
  lastName: String!
  firstName: String!
  middleName: String!
  locale: Locale! 
}

enum Locale {
  ENGLISH,
  JAPANESE
}

input SpecialtyInput {
  names: [SpecialtyNameInput]
}

type Specialty {
  names: [SpecialtyName!]!
}

input SpecialtyNameInput {
  name: String
  locale: Locale
}

type SpecialtyName {
  name: String!
  locale: Locale!
}

input SpokenLanguageInput {
  iso639_3: String!
  nameJa: String!
  nameEn: String!
  nameNative: String!
}

type SpokenLanguage {
  iso639_3: String!
  nameJa: String!
  nameEn: String!
  nameNative: String!
}

type Submission {
  id: ID!
  googleMapsUrl: String!
  healthcareProfessionalName: String!
  spokenLanguages: [SpokenLanguage]!
  isUnderReview: Boolean!
  isApproved: Boolean!
  isRejected: Boolean!
  createdDate: String!
  updatedDate: String!
}

input SubmissionInput {
  googleMapsUrl: String
  healthcareProfessionalName: String
  spokenLanguages: [SpokenLanguageInput]
  isUnderReview: Boolean
  isApproved: Boolean
  isDeleted: Boolean
  isRejected: Boolean
}

input SubmissionSearchFilters {
  googleMapsUrl: String
  healthcareProfessionalName: String
  spokenLanguages: [SpokenLanguageInput]
  isUnderReview: Boolean
  isApproved: Boolean
  isRejected: Boolean
  createdDate: String
  updatedDate: String
  orderBy: [OrderBy]
  limit: Int
  offset: Int
}

input FacilitySearchFilters {
  nameEn: String
  nameJa: String
  contact: ContactInput
  healthcareProfessionalName: String
  isDeleted: Boolean
  createdDate: String
  updatedDate: String
  orderBy: [OrderBy]
  limit: Int
  offset: Int
}


input OrderBy {
  orderDirection: OrderDirection
  fieldToOrder: String
}

enum OrderDirection {
  asc
  desc
}

input DegreeInput {
  nameJa: String
  nameEn: String
  abbreviation: String
}

type Degree {
  nameJa: String!
  nameEn: String!
  abbreviation: String!
}

enum Insurance {
  JAPANESE_HEALTH_INSURANCE
  INTERNATIONAL_HEALTH_INSURANCE
  INSURANCE_NOT_ACCEPTED
}

type Query {
  facilities(filters: FacilitySearchFilters): [Facility]
  facility(id: ID!): Facility
  healthcareProfessionals: [HealthcareProfessional]
  healthcareProfessional(id: ID!): HealthcareProfessional
  specialties: [Specialty]
  specialty(id: ID!): Specialty
  spokenLanguages: [SpokenLanguage]
  spokenLanguage(iso639_3: String!): SpokenLanguage
  submissions(filters: SubmissionSearchFilters): [Submission]
  submission(id: ID!): Submission
}

type Mutation {
  createHealthcareProfessional(
    input: HealthcareProfessionalInput
  ) : HealthcareProfessional
  updateHealthcareProfessional(
    id: ID!
    input: HealthcareProfessionalInput
  ) : HealthcareProfessional
  createFacilityWithHealthcareProfessional(
    input: FacilityInput
  ): Facility
  updateFacility(
    id: ID!
    input: FacilityInput
  ): Facility
  createSubmission(
    input: SubmissionInput
  ): Submission
  updateSubmission(
    id: ID!
    input: SubmissionInput
  ): Submission
}

