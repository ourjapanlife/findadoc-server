type PersonName {
  lastName: String!
  firstName: String!
  middleName: String!
  locale: String!
}

type Specialty {
  id: ID!
  name: String!
  locale: String!
}

type HealthcareProfessional {
  id: ID!
  names: [PersonName]!
  spokenLanguages: [Language]!
  specialty: [Specialty]!
}

enum Language {
  ENGLISH
  JAPANESE
}

type Query {
  healthcareProfessionals: [HealthcareProfessional]
  healthcareProfessional(id: ID!): HealthcareProfessional
}

type Mutations {
  updateHealthcareProfessional(id: ID!): Boolean
}
