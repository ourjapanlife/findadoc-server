type Contact {
  id: ID
  email: String
  phone: String
  website: String
  mapsLink: String
  address: PhysicalAddress
}

input ContactInput {
  email: String
  phone: String
  website: String
  mapsLink: String
  address: PhysicalAddressInput
}

type PhysicalAddress {
  id: ID
  postalCode: String
  prefectureEn: String
  cityEn: String
  addressLine1En: String
  addressLine2En: String
  prefectureJa: String
  cityJa: String
  addressLine1Ja: String
  addressLine2Ja: String
}

input PhysicalAddressInput {
  postalCode: String
  prefectureEn: String
  cityEn: String
  addressLine1En: String
  addressLine2En: String
  prefectureJa: String
  cityJa: String
  addressLine1Ja: String
  addressLine2Ja: String
}

type Facility {
  id: ID
  nameEn: String
  nameJa: String
  contact: Contact
  healthcareProfessionalIds: [String]
  healthcareProfessionals: [HealthcareProfessional],
  isDeleted: Boolean
}

input FacilityInput {
  nameEn: String
  nameJa: String
  contact: ContactInput
  healthcareProfessionals: [HealthcareProfessionalInput]!,
  isDeleted: Boolean
}

input HealthcareProfessionalInput {
  facilityId: String
  names: [LocaleNameInput]
  degrees: [DegreeInput]
  spokenLanguages: [SpokenLanguageInput]
  specialties: [SpecialtyInput]
  acceptedInsurance: [Insurance],
  isDeleted: Boolean
}

type HealthcareProfessional {
  id: ID
  names: [LocaleName]
  degrees: [Degree]
  spokenLanguages: [SpokenLanguage]
  specialties: [Specialty]
  acceptedInsurance: [Insurance],
  isDeleted: Boolean
}

input LocaleNameInput {
  lastName: String
  firstName: String
  middleName: String
  locale: Locale
}

type LocaleName {
  lastName: String
  firstName: String
  middleName: String
  locale: Locale 
}

enum Locale {
  ENGLISH,
  JAPANESE
}

input SpecialtyInput {
  names: [SpecialtyNameInput]
}

type Specialty {
  names: [SpecialtyName!]
}

input SpecialtyNameInput {
  name: String
  locale: Locale
}

type SpecialtyName {
  name: String
  locale: Locale
}

input SpokenLanguageInput {
  iso639_3: String
  nameJa: String
  nameEn: String
  nameNative: String
}

type SpokenLanguage {
  iso639_3: String
  nameJa: String
  nameEn: String
  nameNative: String
}

type Submission {
  id: ID!
  googleMapsUrl: String!
  healthcareProfessionalName: String!
  spokenLanguages: [SpokenLanguage]!
  isUnderReview: Boolean!
  isApproved: Boolean!
  isRejected: Boolean!
}

input SubmissionInput {
  googleMapsUrl: String!
  healthcareProfessionalName: String!
  spokenLanguages: [SpokenLanguageInput]!
}

input DegreeInput {
  nameJa: String
  nameEn: String
  abbreviation: String
}

type Degree {
  nameJa: String
  nameEn: String
  abbreviation: String
}

enum Insurance {
  JAPANESE_HEALTH_INSURANCE
  INTERNATIONAL_HEALTH_INSURANCE
  INSURANCE_NOT_ACCEPTED
}

type Query {
  facilities: [Facility]
  facility(id: ID!): Facility
  healthcareProfessionals: [HealthcareProfessional]
  healthcareProfessional(id: ID!): HealthcareProfessional
  submissions: [Submission]
  submission(id: ID!): Submission
}

type Mutation {
  createHealthcareProfessional(
    input: HealthcareProfessionalInput
  ) : HealthcareProfessional
  updateHealthcareProfessional(
    id: ID!
    input: HealthcareProfessionalInput
  ) : HealthcareProfessional
  createFacilityWithHealthcareProfessional(
    input: FacilityInput
  ): Facility
  createSubmission(
    input: SubmissionInput
  ): Submission
  updateSubmission(
    id: ID!
    input: SubmissionInput
  ): Submission
}
