type Facility {
  id: ID!
  nameEn: String!
  nameJa: String!
  contact: Contact!
  healthcareProfessionalIds: [Relationship]!
  createdDate: String!
  updatedDate: String!
}

input AddFacilityInput {
  nameEn: String
  nameJa: String
  contact: ContactInput
  healthcareProfessionalIds: [Relationship]
}

input UpdateFacilityInput {
  id: ID!
  nameEn: String
  nameJa: String
  contact: ContactInput
  healthcareProfessionalIds: [Relationship]
}

type HealthcareProfessional {
  id: ID!
  names: [LocaleName!]!
  spokenLanguages: [SpokenLanguage!]!
  degrees: [Degree!]!
  specialties: [Specialty!]!
  acceptedInsurance: [Insurance!]!,
  facilityIds: [Relationship]!
  createdDate: String!
  updatedDate: String!
}

input AddHealthcareProfessionalInput {
  names: [LocaleNameInput!]!
  spokenLanguages: [SpokenLanguageInput!]!
  degrees: [DegreeInput]!
  specialties: [SpecialtyInput]!
  acceptedInsurance: [Insurance]!,
  facilityIds: [Relationship]!
}

input UpdateHealthcareProfessionalInput {
  id: ID!
  names: [LocaleNameInput]
  spokenLanguages: [SpokenLanguageInput]
  degrees: [DegreeInput]
  specialties: [SpecialtyInput]
  acceptedInsurance: [Insurance],
  facilityIds: [Relationship]
}

type Submission {
  id: ID!
  googleMapsUrl: String!
  healthcareProfessionalName: String!
  spokenLanguages: [SpokenLanguage]!
  facility: Facility
  healthcareProfessionals: [HealthcareProfessional]
  isUnderReview: Boolean!
  isApproved: Boolean!
  isRejected: Boolean!
  createdDate: String!
  updatedDate: String!
}

input AddSubmissionInput {
  googleMapsUrl: String
  healthcareProfessionalName: String
  spokenLanguages: [SpokenLanguageInput]
}

input UpdateSubmissionInput {
  id: ID!
  googleMapsUrl: String
  healthcareProfessionalName: String
  spokenLanguages: [SpokenLanguageInput]
  facility: AddFacilityInput
  healthcareProfessionals: [AddHealthcareProfessionalInput]
  isUnderReview: Boolean,
  isApproved: Boolean,
  isRejected: Boolean
}

type Relationship {
  action: RelationshipAction!
  otherEntityId: ID!
}

enum RelationshipAction {
  CREATE
  UPDATE
  DELETE
}

type Contact {
  email: String!
  phone: String!
  website: String!
  mapsLink: String!
  address: PhysicalAddress!
}

input ContactInput {
  email: String
  phone: String
  website: String
  mapsLink: String
  address: PhysicalAddressInput
}

type PhysicalAddress {
  postalCode: String!
  prefectureEn: String!
  cityEn: String!
  addressLine1En: String!
  addressLine2En: String!
  prefectureJa: String!
  cityJa: String!
  addressLine1Ja: String!
  addressLine2Ja: String!
}

input PhysicalAddressInput {
  postalCode: String
  prefectureEn: String
  cityEn: String
  addressLine1En: String
  addressLine2En: String
  prefectureJa: String
  cityJa: String
  addressLine1Ja: String
  addressLine2Ja: String
}

input LocaleNameInput {
  lastName: String!
  firstName: String!
  middleName: String
  locale: Locale!
}

type LocaleName {
  lastName: String!
  firstName: String!
  middleName: String!
  locale: Locale! 
}

enum Locale {
  ENGLISH,
  JAPANESE
}

input SpecialtyInput {
  names: [SpecialtyNameInput]
}

type Specialty {
  names: [SpecialtyName!]!
}

input SpecialtyNameInput {
  name: String
  locale: Locale
}

type SpecialtyName {
  name: String!
  locale: Locale!
}

input SpokenLanguageInput {
  iso639_3: String!
  nameJa: String!
  nameEn: String!
  nameNative: String!
}

type SpokenLanguage {
  iso639_3: String!
  nameJa: String!
  nameEn: String!
  nameNative: String!
}

input SubmissionSearchFilters {
  googleMapsUrl: String
  healthcareProfessionalName: String
  spokenLanguages: [SpokenLanguageInput]
  isUnderReview: Boolean
  isApproved: Boolean
  isRejected: Boolean
  createdDate: String
  updatedDate: String
  orderBy: [OrderBy]
  limit: Int
  offset: Int
}

input FacilitySearchFilters {
  nameEn: String
  nameJa: String
  contact: ContactInput
  healthcareProfessionalName: String
  createdDate: String
  updatedDate: String
  orderBy: [OrderBy]
  limit: Int
  offset: Int
}


input OrderBy {
  orderDirection: OrderDirection
  fieldToOrder: String
}

enum OrderDirection {
  asc
  desc
}

input DegreeInput {
  nameJa: String
  nameEn: String
  abbreviation: String
}

type Degree {
  nameJa: String!
  nameEn: String!
  abbreviation: String!
}

enum Insurance {
  JAPANESE_HEALTH_INSURANCE
  INTERNATIONAL_HEALTH_INSURANCE
  INSURANCE_NOT_ACCEPTED
}

type Query {
  facility(id: ID!): Facility
  facilities(filters: FacilitySearchFilters): [Facility]
  healthcareProfessional(id: ID!): HealthcareProfessional
  healthcareProfessionals(filters: HealthcareProfessionalSearchFilters): [HealthcareProfessional]
  submission(id: ID!): Submission
  submissions(filters: SubmissionSearchFilters): [Submission]
}

type Mutation {
  createHealthcareProfessional(
    input: HealthcareProfessionalInput
  ) : HealthcareProfessional
  updateHealthcareProfessional(
    id: ID!
    input: HealthcareProfessionalInput
  ) : HealthcareProfessional
  deleteHealthcareProfessional(id: ID!) : Boolean
  createFacilityWithHealthcareProfessional(
    input: FacilityInput
  ): Facility
  updateFacility(
    id: ID!
    input: FacilityInput
  ): Facility
  deleteFacility(id: ID!) : Boolean
  createSubmission(
    input: AddSubmissionInput
  ): Submission
  updateSubmission(
    id: ID!
    input: UpdateSubmissionInput
  ): Submission
  deleteSubmission(id: ID!) : Boolean
}
