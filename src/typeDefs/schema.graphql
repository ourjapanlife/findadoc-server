type Name {
  en: String!
  ja: String!
}

type Contact {
  email: String
  phone: String
  mapsLink: String
}

type Employee {
  id: ID!
  name: Name!
  degree: String # Degree, e.g. M.D., D.O., Ph.D., R.N., etc.
  workplace: Facility
}

type Facility {
  id: ID!
  name: Name!
  contact: Contact!
  staff: [Employee]
}