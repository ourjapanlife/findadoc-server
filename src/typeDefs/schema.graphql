type Contact {
  email: String!
  phone: String!
  website: String!
  mapsLink: String!
}

type Facility {
  id: ID!
  nameEn: String!
  nameJa: String!
  contact: Contact!
  healthcareProfessionals: [HealthcareProfessional]!
}

input HealthcareProfessionalInput {
  names: [PersonNameInput]!
  degrees: [Degree]!
  spokenLanguages: [SpokenLanguageInput]!
  specialties: [SpecialtyInput]!
  acceptedInsuranceOptions: [Insurance]!
}

type HealthcareProfessional {
  id: ID!
  names: [PersonName]!
  degrees: [Degree]!
  spokenLanguages: [SpokenLanguage]!
  specialties: [Specialty]!
  acceptedInsuranceOptions: [Insurance]!
}

input PersonNameInput {
  lastName: String!
  firstName: String!
  middleName: String
  locale: String!
}

type PersonName {
  lastName: String!
  firstName: String!
  middleName: String
  locale: String!
}

input SpecialtyInput {
  nameEn: String
  nameJa: String
}

type Specialty {
  id: ID!
  nameEn: String
  nameJa: String
}

input SpokenLanguageInput {
  iso639_3: String!  
  nameJa:   String!
  nameEn:   String!
  nameNative: String!
}

type SpokenLanguage {
  iso639_3: String!
  nameJa:   String!
  nameEn:   String!
  nameNative: String!
}

enum Degree {
  DOCTOR_OF_MEDICINE
  DOCTOR_OF_PHILOSOPHY
  DOCTOR_OF_DENTAL_SURGERY
  DOCTOR_OF_OSTEOPATHIC_MEDICINE
  OTHER
}

enum Insurance {
  EMPLOYER_HEALTH_INSURANCE
  NATIONAL_HEALTH_INSURANCE
  INTERNATIONAL_HEALTH_INSURANCE
  NO_INSURANCE
  UNKNOWN
}

type Query {
  facilities: [Facility]
  facility(id: ID!): Facility
  healthcareProfessionals: [HealthcareProfessional]
  healthcareProfessional(id: ID!): HealthcareProfessional
  specialties: [Specialty]
  specialty(id: ID!): Specialty
  spokenLanguages: [SpokenLanguage]
  spokenLanguage(iso639_3: String!): SpokenLanguage
}

type Mutation {
  createHealthcareProfessional(input: HealthcareProfessionalInput): HealthcareProfessional
  updateHealthcareProfessional(id: ID!, input: HealthcareProfessionalInput): HealthcareProfessional
}
