type Contact {
  email: String!
  phone: String!
  website: String!
  mapsLink: String!
}

type Facility {
  id: ID!
  nameEn: String!
  nameJa: String!
  contact: Contact!
  healthcareProfessionals: [HealthcareProfessional]!
}

input HealthcareProfessionalInput {
  names: [LocaleNameInput]!
  degrees: [Degree]!
  spokenLanguages: [SpokenLanguageInput]!
  specialties: [SpecialtyInput]!
  acceptedInsurance: [Insurance]!
}

type HealthcareProfessional {
  id: ID!
  names: [LocaleName]!
  degrees: [Degree]!
  spokenLanguages: [SpokenLanguage]!
  specialties: [Specialty]!
  acceptedInsurance: [Insurance]!
}

input LocaleNameInput {
  lastName: String!
  firstName: String!
  middleName: String
  locale: String!
}

type LocaleName {
  lastName: String!
  firstName: String!
  middleName: String
  locale: String!
}

input SpecialtyInput {
  names: [SpecialtyNameInput]
}

type Specialty {
  id: ID!
  names: [SpecialtyName]
}

input SpecialtyNameInput {
  name: String!
  locale: String!
}

type SpecialtyName {
  name: String!
  locale: String!
}

input SpokenLanguageInput {
  iso639_3: String!
  nameJa: String!
  nameEn: String!
  nameNative: String!
}

type SpokenLanguage {
  iso639_3: String!
  nameJa: String!
  nameEn: String!
  nameNative: String!
}

enum Degree {
  DOCTOR_OF_MEDICINE
  DOCTOR_OF_PHILOSOPHY
  DOCTOR_OF_DENTAL_SURGERY
  DOCTOR_OF_OSTEOPATHIC_MEDICINE
  OTHER
}

enum Insurance {
  JAPANESE_HEALTH_INSURANCE
  INTERNATIONAL_HEALTH_INSURANCE
  INSURANCE_NOT_ACCEPTED
}

type Query {
  facilities: [Facility]
  facility(id: ID!): Facility
  healthcareProfessionals: [HealthcareProfessional]
  healthcareProfessional(id: ID!): HealthcareProfessional
  specialties: [Specialty]
  specialty(id: ID!): Specialty
  spokenLanguages: [SpokenLanguage]
  spokenLanguage(iso639_3: String!): SpokenLanguage
}

type Mutation {
  createHealthcareProfessional(
    input: HealthcareProfessionalInput
  ): HealthcareProfessional
  updateHealthcareProfessional(
    id: ID!
    input: HealthcareProfessionalInput
  ): HealthcareProfessional
}
