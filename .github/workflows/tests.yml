      - name: Show Supabase logs on failure
        if: failure()
        run: |
          echo "‚ùå Tests failed. Showing diagnostics..."
          supabase status || echo "Failed to get status"
          docker ps -a

      - name: Stop Supabase
        if: always()
        run: |
          echo "üßπ Cleaning up..."
          supabase stop || echo "Already stopped"