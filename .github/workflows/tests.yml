name: Test

on:
  pull_request:
  push:
    branches:
      - main
      - develop

env:
  NODE_ENV: test
  TEST_ENABLED: true

jobs:
  tests:
    name: Running Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [21.3.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      # ‚úÖ FIX: Usa installer ufficiale
      - name: Install Supabase CLI
        run: |
          echo "üì¶ Installing Supabase CLI..."
          curl -fsSL https://raw.githubusercontent.com/supabase/cli/main/scripts/install.sh | bash
          echo "‚úÖ Supabase CLI installed"
          supabase --version

      - name: Initialize Supabase
        run: |
          echo "üîß Initializing Supabase..."
          supabase init
          echo "‚úÖ Supabase initialized"

      - name: Start Supabase services
        run: |
          echo "üöÄ Starting Supabase services..."
          supabase start
          echo "‚úÖ Supabase services started"

      - name: Verify Supabase connection
        run: |
          echo "üîç Verifying Supabase connection..."
          timeout 30 bash -c 'until curl -s http://127.0.0.1:54321/rest/v1/ > /dev/null; do echo "Waiting for Supabase..."; sleep 2; done'
          echo "‚úÖ Supabase is ready"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing project dependencies..."
          yarn install --immutable
          echo "‚úÖ Dependencies installed"

      - name: Generate GraphQL types
        run: |
          echo "üîÑ Generating GraphQL types..."
          yarn generate
          echo "‚úÖ GraphQL types generated"

      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          yarn test
